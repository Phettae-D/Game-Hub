<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Game Hub</title>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    
    <!-- Navigation Bar -->
    <div class="w-full bg-gray-800 border-b border-gray-700 p-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="text-3xl font-bold">
                <img src="/Image/WebLogo.png" alt="Web Logo" class="h-12 w-12" />
            </div>
            <a href="HomePage.html" class="text-2xl font-semibold hover:text-blue-400">Game Hub</a>
        </div>
    </div>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            
            <!-- Login Box -->
            <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 shadow-xl">
                
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Sign in to your account</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-semibold mb-2">Email Address</label>
                        <input 
                            id="email" 
                            type="email" 
                            placeholder="Enter your email" 
                            required
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition"
                        />
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                        <div class="relative">
                            <input 
                                id="password" 
                                type="password" 
                                placeholder="Enter your password" 
                                required
                                class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition"
                            />
                            <button 
                                type="button" 
                                onclick="togglePasswordVisibility()"
                                class="absolute right-3 top-3 text-gray-400 hover:text-gray-200"
                            >
                                <span id="eyeIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="rememberMe" class="w-4 h-4 bg-gray-700 border border-gray-600 rounded cursor-pointer" />
                            <span class="text-sm text-gray-400">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300">Forgot password?</a>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="hidden bg-red-900 border border-red-600 text-red-200 px-4 py-3 rounded-lg text-sm"></div>

                    <!-- Success Message -->
                    <div id="successMessage" class="hidden bg-green-900 border border-green-600 text-green-200 px-4 py-3 rounded-lg text-sm"></div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105"
                    >
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="space-y-3">
                    <button type="button" class="w-full bg-gray-700 hover:bg-gray-600 border border-gray-600 rounded-lg px-4 py-3 font-semibold transition flex items-center justify-center space-x-2">
                        <span>üîµ</span>
                        <span>Facebook</span>
                    </button>
                    <button type="button" class="w-full bg-gray-700 hover:bg-gray-600 border border-gray-600 rounded-lg px-4 py-3 font-semibold transition flex items-center justify-center space-x-2">
                        <span>üî¥</span>
                        <span>Google</span>
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center mt-8">
                    <p class="text-gray-400">Don't have an account? 
                        <a href="SignInPage.html" class="text-blue-400 hover:text-blue-300 font-semibold">Sign up here</a>
                    </p>
                </div>

            </div>

            <!-- Footer Info -->
            <div class="text-center mt-8 text-gray-500 text-sm">
                <p>Protected by reCAPTCHA and subject to the</p>
                <p>
                    <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a> and 
                    <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a>
                </p>
            </div>

        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Clear previous messages
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Basic validation
            if (!email || !password) {
                errorMessage.textContent = '‚ùå Please fill in all fields';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMessage.textContent = '‚ùå Please enter a valid email address';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = '‚ùå Password must be at least 6 characters';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                // Send login request to server
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    successMessage.textContent = '‚úÖ Login successful! Redirecting...';
                    successMessage.classList.remove('hidden');

                    // Store user data in sessionStorage
                    sessionStorage.setItem('authToken', data.token);
                    sessionStorage.setItem('userId', data.userId);
                    sessionStorage.setItem('username', data.username);
                    sessionStorage.setItem('fullName', data.fullName);
                    sessionStorage.setItem('userEmail', email);

                    // Store in localStorage if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    }

                    // Redirect to profile page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = 'Profile.html';
                    }, 1500);
                } else {
                    const error = await res.json();
                    errorMessage.textContent = `‚ùå ${error.message || 'Invalid email or password'}`;
                    errorMessage.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMessage.textContent = '‚ùå Connection error. Please check if the server is running.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Load remembered email
        window.addEventListener('load', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>

</body>
</html>
