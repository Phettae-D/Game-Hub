                        <div id="creatorPicture" class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-lg flex-shrink-0">

                </div>

                    <textarea id="commentInput" placeholder="Write a comment..." class="w-full bg-gray-600 text-white p-2 rounded mb-2 resize-none h-12"></textarea>

        </div>

    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let selectedGame = null;
        let creatorInfo = null;

        // Load game data from sessionStorage
        function loadGameData() {
            const gameData = sessionStorage.getItem('selectedGame');
            if (gameData) {
                selectedGame = JSON.parse(gameData);
                displayGameInfo();
                loadGameInFrame();
                fetchCreatorInfo();
            } else {
                document.body.innerHTML = '<p class="text-red-500 text-center mt-10">Game not found. <a href="Catagory.html" class="text-blue-400">Go back to catalog</a></p>';
            }
        }

        // Fetch creator/developer information
        async function fetchCreatorInfo() {
            try {
                if (selectedGame.creatorId) {
                    const res = await fetch(`${API_URL}/profile/${selectedGame.creatorId}`);
                    if (res.ok) {
                        creatorInfo = await res.json();
                        displayCreatorInfo();
                    }
                }
            } catch (err) {
                console.error("Error fetching creator info:", err);
            }
        }

        // // Display creator/developer information
        function displayCreatorInfo() {
            if (creatorInfo) {
                document.getElementById('creatorName').textContent = creatorInfo.fullName || 'Unknown Developer';
                document.getElementById('creatorUsername').textContent = `@${creatorInfo.username || 'unknown'}`;
                
                // Format upload date
                const uploadDate = new Date(selectedGame.createdAt);
                const formattedDate = uploadDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                document.getElementById('uploadedDate').textContent = `Uploaded: ${formattedDate}`;

                // Load creator's profile picture
                if (creatorInfo.profilePicture) {
                    const img = document.createElement('img');
                    img.src = creatorInfo.profilePicture;
                    img.alt = creatorInfo.fullName;
                    img.className = 'w-12 h-12 rounded-full object-cover';
                    document.getElementById('creatorPicture').innerHTML = '';
                    document.getElementById('creatorPicture').appendChild(img);
                }
            }
        }

        // View developer profile
        function viewDeveloperProfile() {
            if (creatorInfo) {
                // Store creator info in sessionStorage for profile page
                sessionStorage.setItem('viewingUserId', creatorInfo._id);
                window.location.href = 'Profile.html';
            } else {
                alert('Developer information not available');
            }
        }

        // Display game information
        function displayGameInfo() {
            document.getElementById('gameTitle').textContent = selectedGame.title;
            document.getElementById('gameType').textContent = `Type: ${selectedGame.gameType}`;
            document.getElementById('gameDescription').textContent = selectedGame.fullDesc || selectedGame.shortDesc || 'No description available';
            
            // Display tags
            const tagsContainer = document.getElementById('gameTags');
            tagsContainer.innerHTML = '';
            if (selectedGame.tags && selectedGame.tags.length > 0) {
                selectedGame.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'bg-gray-600 px-3 py-1 rounded text-sm';
                    tagEl.textContent = tag;
                    tagsContainer.appendChild(tagEl);
                });
            } else {
                tagsContainer.innerHTML = '<span class="text-gray-400 text-sm">No tags</span>';
            }
        }

        // Load game in frame
        function loadGameInFrame() {
            const gameFrame = document.getElementById('gameFrame');
            
            if (selectedGame.gameFile) {
                // Construct the URL to index.html inside the extracted game folder
                const gameURL = `${API_URL}/${selectedGame.gameFile}/index.html`;
                gameFrame.src = gameURL;
                console.log("Loading game from:", gameURL);
            } else {
                gameFrame.innerHTML = '<p class="text-gray-400 p-4">Game file not found</p>';
            }
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            const gameFrame = document.getElementById('gameFrame');
            if (gameFrame.requestFullscreen) {
                gameFrame.requestFullscreen();
            } else if (gameFrame.webkitRequestFullscreen) {
                gameFrame.webkitRequestFullscreen();
            }
        }

        // Add comment (placeholder)
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            
            if (commentText) {
                const commentsSection = document.getElementById('commentsSection');
                
                if (commentsSection.textContent.includes('No comments yet')) {
                    commentsSection.innerHTML = '';
                }
                
                const commentEl = document.createElement('div');
                commentEl.className = 'bg-gray-600 p-3 rounded';
                commentEl.innerHTML = `
                    <p class="font-semibold text-blue-400">Anonymous User</p>
                    <p class="text-gray-200 text-sm">${commentText}</p>
                    <p class="text-xs text-gray-400 mt-1">Just now</p>
                `;
                commentsSection.prepend(commentEl);
                
                // Update comment count
                const commentCount = parseInt(document.getElementById('commentCount').textContent) + 1;
                document.getElementById('commentCount').textContent = commentCount;
                
                commentInput.value = '';
            }
        }

        // Load game data on page load
        loadGameData();
    </script>
